<!DOCTYPE html>
<html>
    <head>
        <title>Quiz</title>
        <link rel="stylesheet" href="./css/style.css">
        <script src="./js/main.js" defer></script>
    </head>
    <body>
        <div class="quiz-container" id="result-con">
            <div class="quiz">
                <h2 id="question">Question</h2>
                <ul>
                    <li>
                        <input type="radio" name="answer" class="answer" id="a"/>
                        <label for="a" id="a_opt">a Option</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" class="answer" id="b" />
                        <label for="b" id="b_opt">b Option</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" class="answer" id="c"/>
                        <label for="c" id="c_opt">c Option</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" class="answer" id="d"/>
                        <label for="d" id="d_opt">d Option</label>
                    </li>
                </ul>
            </div>
            <button id="submit">Submit</button>
        </div>
    </body>
</html>
