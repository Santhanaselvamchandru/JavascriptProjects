<!DOCTYPE html>
<html>
<head>
	<title>New Year Counter</title>
	<link rel="stylesheet" type="text/css" href="./css/index.css">
	<script type="text/javascript" src="./js/main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="head-container">
            <h1>New Year 2021</h1>
        </div>
        <div class="countdown-container">
            <div class="count">
                <p id="days" class="bigText">0</p>
                <span>days</span>
            </div>
            <div class="count">
                <p id="hours" class="bigText">0</p>
                <span>hours</span>
            </div>
            <div class="count">
                <p id="minute" class="bigText">0</p>
                <span>minute</span>
            </div>
            <div class="count">
                <p id="sec" class="bigText">0</p>
                <span>seconds</span>
            </div>
        </div>
    </div>
	
</body>
</html>
